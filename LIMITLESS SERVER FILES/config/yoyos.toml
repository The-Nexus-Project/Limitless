[General]
	#By default, yoyos pull the user back towards the yoyo when they get too far apart. Setting this to false disabled this behavior.
	yoyoSwing = true
	#By default, farming/hoe yoyos replant whatever crop they harvest using any seeds that might have dropped. Setting this to false disables this behavior.
	farmingYoyoReplant = true
	#This number is doubled for every level of the collecting enchantment on a yoyo. It represents how many individual items a yoyo can pick up.
	#Range: > 1
	collectingMultiplier = 64

