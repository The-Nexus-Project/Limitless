
[Vanilla]
	#If set to false, removes the collecting enchantment from the game.
	#Range: > 1
	maxCollectingLevel = 5
	#If set to false, removes the collecting enchantment from the game.
	collectingEnabled = true
	#If set to false, all vanilla yoyos will be disabled, disregarding their individual settings.
	enabled = true

	[Vanilla.Gold]
		#The time (in ticks) after being thrown that this yoyo will be forced to retract.
		#Range: > -1
		duration = 600
		#How much damage this yoyo does when it hits an entity.
		#Range: 0.0 ~ 1.7976931348623157E308
		damage = 3.0
		#The maximum distance this yoyo can be from its user
		#Range: 0.0 ~ 1.7976931348623157E308
		length = 11.0
		#Affects how fast this yoyo moves.
		#speed = (distance to target) * min(1/weight, 1)
		#Range: 0.0 ~ 1.7976931348623157E308
		weight = 5.5
		#If set to false, this yoyo will not be registered
		enabled = true

