
#Gobber Ore Generation
[gobber2_ore]
	#Chances of Gobber Ore pocket being generated [0-100, default: 10]
	#Range: 0 ~ 100
	gobberOreChance = 5
	#Maximal height for Gobber Ore pocket generation [0-255, default: 30]
	#Range: 0 ~ 255
	gobberOreMaxHeight = 20
	#Generate Gobber Ore in the world [true / false]
	gobberOreGeneration = true
	#Size of Gobber Ore pockets [0-100, default: 3]
	#Range: 0 ~ 100
	gobberOreSize = 1
	#Minimal height for Gobber Ore pocket generation, [0-255, default: 20]
	#Range: 0 ~ 255
	gobberOReMinHeight =10

