		time = 210

	#Stats for chai
	[drinks.chai]
		#Hunger restored when drinking this drink.
		#Range: 0 ~ 20
		hunger = 5
		#Saturation restored when drinking this drink.
		#Range: 0.0 ~ 10.0
		saturation = 0.6
		#Time in seconds for the caffeine effect from drinking this tea.
		#Set to 0 to disable the effect.
		#Range: 0 ~ 600
		time = 150

	#Stats for chorus
	[drinks.chorus]
		#Hunger restored when drinking this drink.
		#Range: 0 ~ 20
		hunger = 3
		#Saturation restored when drinking this drink.
		#Range: 0.0 ~ 10.0
		saturation = 0.9
		#Time in seconds for the enderfalling effect from drinking this tea.
		#Set to 0 to disable the effect.
