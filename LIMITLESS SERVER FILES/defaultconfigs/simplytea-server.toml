
#Stats for each available drink type
[drinks]

	#Stats for floral
	[drinks.floral]
		#Hunger restored when drinking this drink.
		#Range: 0 ~ 20
		hunger = 2
		#Saturation restored when drinking this drink.
		#Range: 0.0 ~ 10.0
		saturation = 0.5
		#Level of the herbal effect when drinking this tea.
		#Set to 0 to disable the effect.
		#Range: 0 ~ 10
		level = 2

	#Stats for green
	[drinks.green]
		#Hunger restored when drinking this drink.
		#Range: 0 ~ 20
		hunger = 3
		#Saturation restored when drinking this drink.
		#Range: 0.0 ~ 10.0
		saturation = 0.5
		#Time in seconds for the caffeine effect from drinking this tea.
		#Set to 0 to disable the effect.
		#Range: 0 ~ 600
		time = 150

